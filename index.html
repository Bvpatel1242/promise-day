<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Promise Day for Vishva ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:30px;
  border-radius:25px;
  text-align:center;
  width:340px;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  animation:fade 1s;
}
h1{color:#ff4b5c}
p{font-size:17px;color:#444}
button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff4b5c;
  color:white;
  font-size:16px;
  margin-top:15px;
  cursor:pointer;
}
button:disabled{
  background:#ccc;
  cursor:not-allowed;
}
.hearts{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
}
.heart{
  position:absolute;
  color:#ff4b5c;
  animation:float 6s infinite;
  font-size:20px;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}
@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
img{
  width:100%;
  border-radius:20px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card" id="content">
  <h1>Happy Promise Day ‚ù§Ô∏è</h1>
  <p>My love, this is for you‚Ä¶</p>
  <h2>Vishva üíñ</h2>
  <button onclick="next()">Next</button>
</div>

<script>
let slide=0;
let promised=false;
let kissed=false;

function next(){
  const c=document.getElementById("content");
  slide++;

  if(slide===1){
    c.innerHTML=`
    <h1>One Small Thing ü•∞</h1>
    <p>
      Before going ahead‚Ä¶<br><br>
      Promise me that you‚Äôll always stand with me ‚ù§Ô∏è<br>
      And seal it with a kiss üíã
    </p>

    <label>
      <input type="checkbox" onchange="promiseDone(this)">
      I promise you ‚ù§Ô∏è
    </label><br><br>

    <button onclick="kiss()">Kiss üíã</button><br>

    <button id="nextBtn" disabled onclick="next()">Next</button>
    `;
  }

  if(slide===2){
    c.innerHTML=`
    <h1>We always Forever Togatherü•∞</h1>
    <p>My love of life Cutie Pieüíñ</p>
    <img src="couple.png">
    `;
  }
}

function promiseDone(cb){
  promised=cb.checked;
  unlock();
}

function kiss(){
  kissed=true;
  alert("Kiss received üíã‚ù§Ô∏è");
  unlock();
}

function unlock(){
  if(promised && kissed){
    document.getElementById("nextBtn").disabled=false;
  }
}

// floating hearts
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"%";
  h.style.animationDelay=Math.random()*5+"s";
  document.getElementById("hearts").appendChild(h);
}
</script>

</body>
</html>
